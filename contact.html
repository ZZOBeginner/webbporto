  <main class="contact-main">
    <h1>Contact Me</h1>
    <form class="contact-form" action="mailto:your.email@example.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your name" />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Your email" />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Your message"></textarea>
      
      <button type="submit" class="submit-button">Kirim</button>
    </form>
    <div class="whatsapp-contact">
      <p>Or contact me directly on WhatsApp:</p>
      <a href="https://wa.me/6281542522011" target="_blank" rel="noopener noreferrer" class="whatsapp-button">Chat on WhatsApp</a>
